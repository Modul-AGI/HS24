project: 
  type: book
  preview: 
      port: 5678
  execute-dir: project

lang: de

format:
  pdf: default
  html:
    toc: true
    theme:
      dark: [darkly, theme-custom.scss]
      light: [flatly, theme-custom.scss]
    number-sections: false
    css:
      - custom.css
#      - present-exercises.css
    include-in-header:
      - script.html

execute:
  freeze: true
  error: true
  echo: true
  output: true
  message: false
  warning: false
    
